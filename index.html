        /**

        function checkAndResetTasks() {
            const now = new Date();

            const weekNumber = getWeekNumber(now);

            // é‡ç½®æ¯æ—¥ä»»åŠ¡
            if (gameData.lastDailyReset !== today) {

                gameData.lastDailyReset = today;

            // é‡ç½®æ¯å‘¨ä»»åŠ¡
            if (gameData.lastWeeklyReset !== weekNumber) {
                gameData.weeklyTasks = {};
                TASKS.weekly.forEach(task => gameData.weeklyTasks[task.id] = false);
                gameData.lastWeeklyReset = weekNumber;
            }
            saveData();

        /**
         * è·å–å½“å‰å¹´ä»½çš„ç¬¬å‡ å‘¨
         * @param {Date} date
         * @returns {number}
         */
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }
